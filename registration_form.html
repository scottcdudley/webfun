<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Registration Form</title>
</head>
<body>
    <h2>My Registration Form</h3>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"></br></br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"></br></br>
    
        <label for"email">Email:</label>
        <input type="text"  id="email" name="email"></br></br>

        <label for"password">Password:</label>
        <input type="text"  id="password" name="password"></br></br>
        
        <label for"pw_confirm">PW Confirm:</label>
        <input type="text" id="pw_confirm" name="pw_confirm"></br></br>
        
        <form>
        <label for"birthday">Birthday:</label>
        <input type="date" name="Birthday">
        </form></br></br>
        
        <label>Male<input type="radio" name="gender" value="male"></label>
        <label>Female<input type="radio" name="gender" value="female"> </label></br></br>

        <label>A Short Description About Yourself:</label></br></br>
        <textarea rows="4", cols"50" name="A short description about yourself:"></textarea></br></br>

        <label>What's your favorite programming language?</label>
        <select name="my_fav_lang">
                <option>JavaScript </option>
                <option>Python</option>
                <option>C#</option>
            </select></br></br>
        
         <input type="submit" value="Submit">
        
    
</body>
</html>
